<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="/dist/styles.css">
    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

            text-align: center;
            color: white;
        }
        
        .header h1 {

        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {

            border: none;

        .btn:hover {

        .viewer-container {

            padding: 0 20px;
        }
        
        #pdfViewer {

            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">

        <p>ì‹¤ì œ ì±…ì²˜ëŸ¼ ë³´ì´ëŠ” 3D í˜ì´ì§€ í”Œë¦½ ì• ë‹ˆë©”ì´ì…˜</p>
    </div>

        <button class="btn" onclick="document.getElementById('fileInput').click()">ğŸ“„ PDF íŒŒì¼ ì„ íƒ</button>
        <button class="btn" id="loadSampleBtn">ğŸ“š ìƒ˜í”Œ PDF ë¡œë“œ</button>
        <button class="btn" id="prevBtn">â¬…ï¸ ì´ì „ í˜ì´ì§€</button>

    <script type="module">

            }
        });
        
        // íŒŒì¼ ì„ íƒ
        document.getElementById('fileInput').addEventListener('change', async (e) => {

            }
        });
        
        // ìƒ˜í”Œ PDF ë¡œë“œ

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤

</html>
